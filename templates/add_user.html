{% extends 'base.html' %}
{% block content %}
<div class="space-y-8 px-4">
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('admin_dashboard') }}" class="text-2xl text-slate-400">‚Üê</a>
        <h1 class="text-2xl font-black text-slate-900">Create User</h1>
    </div>

    <div class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm">
        <form action="{{ url_for('add_user') }}" method="POST" class="space-y-5">
            <div class="space-y-2">
                <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2">Username</p>
                <input type="text" name="username" placeholder="Enter username" 
                       class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500/20" required>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2">Password</p>
                <input type="password" name="password" placeholder="Enter password" 
                       class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500/20" required>
            </div>

            <div class="flex items-center justify-between p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                <label for="is_admin" class="font-bold text-slate-700 text-sm">Give Admin Privileges?</label>
                <input type="checkbox" name="is_admin" id="is_admin" class="w-5 h-5 accent-indigo-600">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 active:scale-95 transition-transform">
                Create Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
