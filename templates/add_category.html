{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col h-full">
    <div class="mb-8">
        <a href="{{ url_for('index') }}" class="text-indigo-600 font-bold flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg> Back
        </a>
        <h1 class="text-3xl font-bold text-slate-900">Allocate Money</h1>
        <p class="text-slate-500 mt-1">Set aside money for specific needs.</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="mb-6 p-4 bg-orange-50 text-orange-700 rounded-2xl text-sm border-l-4 border-orange-400">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_category') }}" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Category Name</label>
            <input type="text" name="name" required 
                class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
                placeholder="e.g. Groceries, Rent, Savings">
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Amount to Allocate</label>
            <div class="relative">
                <span class="absolute left-5 top-4 font-bold text-slate-400">$</span>
                <input type="number" step="0.01" name="amount" required 
                    class="w-full pl-10 pr-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
                    placeholder="0.00">
            </div>
        </div>

        <button type="submit" class="w-full btn-primary text-white font-bold py-4 rounded-2xl shadow-lg mt-4">
            Confirm Allocation
        </button>
    </form>
</div>
{% endblock %}
