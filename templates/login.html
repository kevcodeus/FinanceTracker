{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col h-full justify-center">
    <div class="mb-10 text-center">
        <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-indigo-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-slate-900">Welcome Back</h1>
        <p class="text-slate-500 mt-2">Manage your money smarter.</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded-r-xl">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Username</label>
            <input type="text" name="username" required 
                class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all"
                placeholder="Enter your username">
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Password</label>
            <input type="password" name="password" required 
                class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all"
                placeholder="••••••••">
        </div>

        <button type="submit" 
            class="w-full btn-primary text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 mt-4">
            Sign In
        </button>
    </form>

    <div class="mt-8 text-center">
        <p class="text-slate-500 text-sm">Don't have an account? <span class="text-indigo-600 font-semibold">Contact Admin</span></p>
    </div>
</div>
{% endblock %}
